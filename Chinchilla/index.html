<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MurphGPT-3</title>
    <!-- Define the CSS styles for the webpage -->
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="murphy_bot.js"></script>
</head>
<body>
    <!-- Main container for the chatbot interface -->
    <div class="container">
        <header class="header">
            <h1>MurphGPT-3</h1>
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" id="translateSwitch">
                <span class="slider"></span>
              </label>
              <span class="translate-text">Translate</span>
            </div>
          </header>
        <!-- Chat area where user and chatbot messages are displayed -->
        <div class="chat-area" id="chatArea">
        </div>
        <!-- Input area where users can type their messages and send them -->
        <div class="input-area">
            <!-- Text input field for user messages -->
            <input type="text" id="userInput" placeholder="Type your message...">
            <!--Send button for submitting user messages -->
			<button id="sendBtn" disabled>Send</button>
		</div>
	</div>

</body>
</html>
